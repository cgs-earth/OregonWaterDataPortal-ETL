services:
  owdp-frost:
    container_name: owdp-frost
    image: fraunhoferiosb/frost-server:latest
    environment:
      - serviceRootUrl=${OWDP_URL}/FROST-Server
      - plugins_multiDatastream.enable=false
      - http_cors_enable=true
      - http_cors_allowed_origins=*
      - persistence_db_driver=org.postgresql.Driver
      - persistence_db_url=jdbc:postgresql://owdp-database:5432/sensorthings
      - persistence_db_username=sensorthings
      - persistence_db_password=ChangeMe
      - persistence_autoUpdateDatabase=true
      - persistence_idGenerationMode=ServerAndClientGenerated
      - mqtt_Enabled=false
    ports:
      - 1883:1883
      - 8080:8080
    depends_on:
      - owdp-database

  owdp-database:
    container_name: owdp-database
    build:
      context: ./docker/database
    environment:
      - POSTGRES_DB=sensorthings
      - POSTGRES_USER=sensorthings
      - POSTGRES_PASSWORD=ChangeMe
    volumes:
      - postgis_volume:/var/lib/postgresql/data

  owdp-pygeoapi:
    container_name: owdp-pygeoapi
    build:
      context: docker/pygeoapi
    depends_on:
      - owdp-frost
    environment:
      - API_URL=http://localhost:8999/oapi
      - API_BACKEND_URL=http://owdp-frost:8080/FROST-Server/v1.1
      - SCRIPT_NAME=/oapi

  owdp-ui:
    image: internetofwater/hub2box-ui:iow
    container_name: owdp-ui
    depends_on:
      - owdp-pygeoapi
    environment:
      - WIS2BOX_URL=http://localhost:8999
      - WIS2BOX_API_URL=http://localhost:8999/oapi
      - serviceRootUrl=http://localhost:8999/FROST-Server

  web-proxy:
    container_name: web-proxy
    build:
      context: docker/nginx
    restart: always
    depends_on:
      - owdp-ui
    ports:
      - 8999:80

volumes:
  postgis_volume:
