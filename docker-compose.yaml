services:
  frost-http:
    container_name: frost-http
    image: fraunhoferiosb/frost-server:latest
    environment:
      - serviceRootUrl=${OWDP_URL}/FROST-Server
      - plugins_multiDatastream.enable=false
      - http_cors_enable=true
      - http_cors_allowed_origins=*
      - persistence_db_driver=org.postgresql.Driver
      - persistence_db_url=jdbc:postgresql://database:5432/sensorthings
      - persistence_db_username=sensorthings
      - persistence_db_password=ChangeMe
      - persistence_autoUpdateDatabase=true
      - persistence_idGenerationMode=ServerAndClientGenerated
      - mqtt_Enabled=false
    ports:
      - 1883:1883
      - 8080:8080
    depends_on:
      - database

  database:
    container_name: database
    build:
      context: .
      dockerfile: ./docker/Dockerfile_postgis
    environment:
      - POSTGRES_DB=sensorthings
      - POSTGRES_USER=sensorthings
      - POSTGRES_PASSWORD=ChangeMe
    volumes:
      - postgis_volume:/var/lib/postgresql/data

  owdp-pygeoapi:
    container_name: owdp-pygeoapi
    image: internetofwater/pygeoapi:owdp
    volumes:
      - ./config.yml:/pygeoapi/local.config.yml
    depends_on:
      - frost-http
    restart: always
    environment:
      - WIS2BOX_API_URL=${OWDP_URL}/oapi
      - WIS2BOX_API_BACKEND_URL=http://frost-http:8080/FROST-Server/v1.1
      - SCRIPT_NAME=/oapi

  wis2box-ui:
    image: internetofwater/hub2box-ui:iow
    depends_on:
      - owdp-pygeoapi
    environment:
      - WIS2BOX_URL=${OWDP_URL}
      - WIS2BOX_API_URL=${OWDP_URL}/oapi
      - serviceRootUrl=${OWDP_URL}/FROST-Server

  web-proxy:
    container_name: web-proxy
    image: nginx:alpine
    restart: always
    depends_on:
      - wis2box-ui
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8999:80

  owdp-dagster:
    container_name: owdp-dagster
    build:  
      context: .
      dockerfile: ./docker/Dockerfile_dagster
    ports:
      - 3000:3000
    restart: always
    deploy:
      resources:
        limits:
            cpus: "7"
            memory: 1GB

    # only spin up the docker container for dagster if we are in production
    # otherwise we want to use uv with hot reloading using dagster dev 
    profiles: [production]


  container-monitor:
    image: alpine:latest
    container_name: container-monitor
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker/container_monitor/monitor.sh:/monitor.sh
    environment:
      - SLACK_HOOK_URL
    command: >
      /bin/sh -c "apk add --no-cache docker-cli curl grep && /bin/sh /monitor.sh"
    profiles: [production]



volumes:
  postgis_volume:
