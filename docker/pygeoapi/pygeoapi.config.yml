server:
  bind:
    host: "0.0.0.0"
    port: 80
  url: ${API_URL}
  cors: true
  mimetype: "application/json; charset=UTF-8"
  encoding: "utf-8"
  languages:
    - "en-US"
  pretty_print: false
  limits:
    default_items: 1000
    max_items: 100000
    on_exceed: error
  map:
    url: "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
    attribution: '<a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
logging:
  level: DEBUG
metadata:
  identification:
    title:
      en: "Oregon Water Data Portal OGC API Server"
    description:
      en: |
        The Oregon Water Data Portal (OWDP) is a pilot project aiming to
        create a comprehensive, user-friendly platform for accessing and 
        analyzing water-related data specific to Oregon. The initial phase 
        focuses on integrating key data sources, with an emphasis on water 
        temperature data, to demonstrate the value of a centralized water 
        data hub in supporting research, policymaking, and public awareness.
    keywords:
      en:
        - "owdp"
        - "oregon"
    keywords_type: "theme"
    terms_of_service: "https://creativecommons.org/licenses/by/4.0/"
    url: "https://github.com/internetofwater/"
  license:
    name: "CC-BY 4.0 license"
    url: "https://creativecommons.org/licenses/by/4.0/"
  provider:
    name: "Center for Geospatial Solutions"
    url: "http://cgs.earth/"
  contact:
    name: "Webb, Benjamin"
    position: "Software Developer"
    address: "113 Brattle St"
    city: "Cambridge"
    stateorprovince: "Massachussetts"
    postalcode: "02138"
    country: "USA"
    email: "bwebb@lincolninst.edu"
    url: "https://internetofwater.org"
    role: "pointOfContact"
resources:
  things:
    type: "collection"
    title: "Things"
    templates:
      path: /pygeoapi/pygeoapi/templates/jsonld/things
    description: "SensorThings API Things"
    keywords:
      - "thing"
      - "oregon"
    extents:
      spatial:
        bbox:
          [
            -124.55417836738366,
            41.99161889477894,
            -116.46390970729706,
            46.26801803457034,
          ]
        crs: "http://www.opengis.net/def/crs/OGC/1.3/CRS84"
    providers:
      - type: "feature"
        name: "SensorThings"
        data: ${API_BACKEND_URL}
        entity: Things
        id_field: "@iot.id"
        title_field: "name"
        intralink: true
    links:
      - type: "text/html"
        rel: "canonical"
        title: "information"
        href: "https://gis.wrd.state.or.us/server/rest/services"
      - type: "text/html"
        rel: "canonical"
        title: "information"
        href: "https://gis.wrd.state.or.us/server/sdk/rest/index.html#/02ss00000029000000"
  datastreams:
    type: "collection"
    title: "Datastreams"
    description: "SensorThings API Datastreams"
    keywords:
      - "datastream"
      - "dam"
    extents:
      spatial:
        bbox:
          [
            -124.55417836738366,
            41.99161889477894,
            -116.46390970729706,
            46.26801803457034,
          ]
        crs: "http://www.opengis.net/def/crs/OGC/1.3/CRS84"
    providers:
      - type: "feature"
        name: "SensorThings"
        data: ${API_BACKEND_URL}
        entity: Datastreams
        id_field: "@iot.id"
        title_field: "name"
        intralink: true
        expand: Thing/Locations,Observations($select=@iot.id;$orderby=phenomenonTime desc;$top=1),Observations/FeatureOfInterest($select=feature),Sensor,ObservedProperty
    links:
      - type: "text/html"
        rel: "canonical"
        title: "information"
        href: "https://gis.wrd.state.or.us/server/rest/services"
      - type: "text/html"
        rel: "canonical"
        title: "information"
        href: "https://gis.wrd.state.or.us/server/sdk/rest/index.html#/02ss00000029000000"
  observations:
    type: "collection"
    title: "Observations"
    description: "SensorThings API Observations"
    keywords:
      - "observation"
      - "dam"
    extents:
      spatial:
        bbox:
          [
            -124.55417836738366,
            41.99161889477894,
            -116.46390970729706,
            46.26801803457034,
          ]
        crs: "http://www.opengis.net/def/crs/OGC/1.3/CRS84"
    providers:
      - type: "feature"
        name: "SensorThings"
        data: ${API_BACKEND_URL}
        entity: Observations
        id_field: "@iot.id"
        time_field: "resultTime"
        intralink: true
    links:
      - type: "text/html"
        rel: "canonical"
        title: "information"
        href: "https://gis.wrd.state.or.us/server/rest/services"
